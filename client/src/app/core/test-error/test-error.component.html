<div class="container mt-5">
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">get404Error</button>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">get500Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">get400Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">get400ValidationError</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
